<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
</head>
<body>
    <div class="card">
        <h1>Your Name</h1>
        <p>Job Title</p>

    </div>
